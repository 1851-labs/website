<body>
    <header>
        <h1>Contact 1851 Labs</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="careers.html">Careers</a> |
            <a href="email-us.html">Email Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Email Us</h2>
            <p>Have questions or want to apply? Email us at <a href="mailto:careers@1851labs.com">careers@1851labs.com</a>.</p>
            <form action="mailto:careers@1851labs.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
